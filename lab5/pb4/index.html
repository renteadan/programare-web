<!DOCTYPE html>
<head>
  <title>
    Pb4
  </title>
  <link rel="stylesheet" href="style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>
<body>
  <table>
    <tr class='customHeader'>
      <th value='name'>
        Name
      </th>
      <th value='price'>
        Price
      </th>
      <th value='qnt'>
        Qnt
      </th>
    </tr>
    <tr class='customItem' data-qnt=5  data-price=3 data-name='Apple'>
    </tr>
    <tr class='customItem' data-qnt=1 data-price=7 data-name='Citrus' >
    </tr>
    <tr class='customItem'  data-qnt=2  data-price=10 data-name='Bannana'>
    </tr>
  </table>

  <table>
    <tr class='customHeader'>
      <th value='make'>
        Make
      </th>
      <th value='model'>
        Model
      </th>
      <th value='price'>
        Price
      </th>
    </tr>
    <tr class='customItem' data-price=5000 data-model='Focus' data-make='Ford'>
    </tr>
    <tr class='customItem' data-price=1000 data-model='Highlander' data-make='Toyota'>
    </tr>
    <tr class='customItem' data-price=2000 data-model='M3' data-make='BMW' >
    </tr>
  </table>

  <script src="file.js"></script>
</body>
